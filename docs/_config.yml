# Jekyll configuration for GitHub Pages
title: Apathetic Python Logger
description: Minimal wrapper for the Python standard library logger
url: https://apathetic-tools.github.io
baseurl: /python-logging

# GitHub Pages settings
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Theme (using remote theme to get latest minima with dark mode support)
remote_theme: jekyll/minima

# Minima theme settings
minima:
  skin: auto  # Auto-detects system preference, defaults to dark

# Sass/SCSS settings
sass:
  style: compressed

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Navigation
header_pages:
  - index.md
  - installation.md
  - quickstart.md
  - api.md
  - examples.md
  - contributing.md

# Site metadata
author: Apathetic Tools
email: ""
twitter:
  username: ""
github:
  username: "apathetic-tools"

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

